  <script src="http://malsup.github.io/jquery.cycle2.js"></script>
  <script src="http://malsup.github.io/jquery.cycle2.carousel.js"></script>
  <script>$.fn.cycle.defaults.autoSelector = '.slideshow';</script>

  <title>Media shop Test</title>

<body>

<div class="container">
    <div class="row">
  
      <div class="col-md-9">
      
  
      <div class="col-md-3">
        <br> <br> <br>
        <div class="cycle-wrapper">
        <a href=# id=prev3>&lt;&lt; Prev </a>
        <a href=# id=next3> Next &gt;&gt; </a>
<div class="slideshow vertical" data-cycle-fx=carousel data-cycle-timeout=0  data-cycle-next="#next3" data-cycle-prev="#prev3"
  data-cycle-slides="li" data-cycle-carousel-visible=2 data-cycle-carousel-vertical=true>
  <ul>
  <li><img src="http://malsup.github.io/images/beach1.jpg">
</li>
  <li><img src="http://malsup.github.io/images/beach2.jpg">
</li>
  <li><img src="http://malsup.github.io/images/beach3.jpg">
</li>
  <li><img src="http://malsup.github.io/images/beach4.jpg">
</li>
  </ul>
</div><!-- end cycle2 -->
</div>

        </div>
      </div>
    </div>
  </div>
  

          

  
 

  <script>
    window.sr = ScrollReveal();
    sr.reveal('.info-left', {
      duration: 2000,
      origin: 'left',
      distance: '300px',
      viewFactor: 0.2
    });
    sr.reveal('.info-right', {
      duration: 2000,
      origin: 'right',
      distance: '300px',
      viewFactor: 0.2
    });

    // change icon Sound devices
    function changeIcon(x) {
      x.classList.toggle("fa-angle-right");
    }

    // tooltip
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
    // owlcarousel
    $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 1,
        nav: true,
        dots: false,
        // responsive: {
        //   0: {
        //     items: 1
        //   },
        //   600: {
        //     items: 3
        //   },
        //   1000: {
        //     items: 5
        //   }
        // }
      });


      // vertical multi-item carousel

      $('.carousel .vertical .item').each(function () {
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));

          for (var i = 1; i < 2; i++) {
            next = next.next();
            if (!next.length) {
              next = $(this).siblings(':first');
            }

            next.children(':first-child').clone().appendTo($(this));
          }
        });
  </script>



</body>

</html>
